<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="modal">
        <h3>Buku telah di hapus</h3>
        <button class="close-button">Tutup</button>
    </div>
    <div class="app">
        <img src="images/vector/Circle.svg" alt="circle" class="circle">
        <img src="images/vector/Blob.svg" alt="blob" class="blob">
        <header>
        <img src="images/vector/book.svg" alt="book" class="icon">
        <h1>Book <span>Shelf</span></h1>
    </header>
    <form>
        <div class="form-input">
            <div class="input">
                <img src="images/vector/Title icon.svg" alt="title" class="icon">
                 <label for="title">Judul
                     <input type="text" id="title" name="title" required>
                 </label>   
            </div>
        <div class="form-input">
            <div class="input">
                <img src="images/vector/Author icon.svg" alt="title" class="icon">
                <label for="author">Penulis
                    <input type="text" id="author" name="author" required>
                </label> 
                
            </div>
        <div class="form-input">
            <div class="input">
                <img src="images/vector/Date icon.svg" alt="title" class="icon">
                <label for="year">
                    <span>Tahun</span> 
                    <input type="number" id="year" name="year" required>
                </label> 
            </div>
        </div>
        <input type="submit" value="Add" class="add-button">
    </form>
    <div class="shelfs">
        <div class="shelf read">
                <h2>Belum selesai dibaca</h2>
        </div>
        <div class="shelf completed">
            <h2>Selesai dibaca</h2>
        </div>
    </div>
    <script src="src/data.js"></script>
    <script src="src/script.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
